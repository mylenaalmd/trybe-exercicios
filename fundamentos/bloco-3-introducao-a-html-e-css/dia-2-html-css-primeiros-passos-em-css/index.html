<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
          font-family: sans-serif;
            color:orange;
        }
        p {
          font-weight:600;
          font-size: 48px;
          font-style:italic;
          line-height: 1em;
          text-align: center;
          text-decoration:underline;
        }
        body {
          font-size: 16px;
        }
        ul {
            background-color: aquamarine;
        }
        .list-style {
            color:blueviolet;
        }
        #lulu {
          background-color: yellow;
        }
        #lala {
          background-color: red;
        }
        #lolo {
          background-color: brown;
        }
    </style>
  </head>
  <body>
    <h1 width="65px">Exercícios 3.2</h1>
    <p class="list-style">Qual é a sua cor favorita?</p>
    <ul class="list-style">
      <li id="lulu">Amarelo</li>
      <li id="lala">Vermelho</li>
      <li id="lolo">Marrom</li>
    </ul>
  </body>
</html>
